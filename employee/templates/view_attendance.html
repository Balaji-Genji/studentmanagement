<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIEW STUDENTS</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
</head>
<body>
<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th scope="col">Student Id</th>
      <th scope="col">Date</th>
      <th scope="col">Am Or Pm</th>
      <th scope="col">Present Or Absent</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% if totals%}
  {% for total in totals %}
    <tr>
      <td>{{total.student_id}}</td>
      <td>{{total.date}}</td>
      <td>{{total.am_or_pm}}</td>
      <td>{{total.present_or_absent}}</td>

       <td>  <a href="/{{total.id}}" class="btn btn-danger"><span> Delete</span></a> </td>

    </tr>
  {% endfor %}
    {% endif %}
   <tfoot>
  <tr><th scope="col">Student Id</th>
      <th scope="col">Date</th>
      <th scope="col">Am Or Pm</th>
      <th scope="col">Present Or Absent</th>

      <th>Actions</th>
            </tr>
        </tfoot>
      </tbody>
</table>
</body>
</html>
