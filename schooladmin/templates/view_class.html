<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIEW EMPLOYEES</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
</head>
<body>
<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th scope="col">Class Id</th>
      <th scope="col">Class Name</th>

        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for classname in class_name %}
    <tr>
      <td>{{classname.id}}</td>
      <td>{{classname.class_name}}</td>
       <td>  <a href="/delete_class/{{classname.id}}" class="btn btn-danger"><span> Delete</span></a><a href="/edit_class/{{classname.id}}" class="btn btn-success"><span> Edit</span></a> </td>

    </tr>
  {% endfor %}
   <tfoot>
  <tr>
    <th scope="col">Class Id</th>
      <th scope="col">Class Name</th>
      <th>Actions</th>
            </tr>
        </tfoot>
      </tbody>
</table>
</body>
</html>
